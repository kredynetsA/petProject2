<header color="primary" class="header">
  <div class="header_container">
    <div class="header_section">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span><a routerLink="/home">My App</a></span>
    </div>

    <div class="header_section header_section__search custom-search-input ">
      <mat-form-field class="header_search-from-field" appearance="outline">
        <mat-label class="header_search-from-field-label">Search</mat-label>
        <input matInput value="">
        <mat-icon class="header_search-from-field-icon" matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="header_section">
      <button mat-icon-button
              routerLink="/admin"
              class="example-icon favorite-icon"
              aria-label="Example icon-button with heart icon">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</header>
